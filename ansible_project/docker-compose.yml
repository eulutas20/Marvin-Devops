version: "3.9"

services:
  control-node:
    build:
      context: ./control-node
      dockerfile: Dockerfile
    container_name: control-node
    volumes:
      - ./control-node/ansible:/etc/ansible
    ports:
      - "2233:22"
    tty: true

  managed-node1:
    build:
      context: ./managed-node
      dockerfile: Dockerfile
    container_name: managed-node1
    ports:
      - "2205:22"
      - "8083:80"
    tty: true

  managed-node2:
    build:
      context: ./managed-node
      dockerfile: Dockerfile
    container_name: managed-node2
    ports:
      - "2206:22"
      - "8084:80"
    tty: true
